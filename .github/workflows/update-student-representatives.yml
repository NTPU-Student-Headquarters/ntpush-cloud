name: 學代名單同步

on:
  schedule:
    # 每天 UTC 21:00 執行 (UTC+8 05:00)
    - cron: '0 21 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出儲存庫
        uses: actions/checkout@v4
        
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 安裝依賴套件
        run: npm install papaparse
        
      - name: 讀取並處理試算表資料
        run: node update-representatives-data.js
          
      - name: 檢查是否有變更
        id: check_changes
        run: |
          git diff --quiet server/api/student-representatives-data.ts || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: 提交並推送變更
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add server/api/student-representatives-data.ts
          git commit -m "sync(rep): 自動同步學代名冊"
          git push